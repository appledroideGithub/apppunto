<body>

  <!--==========================

  ============================-->
  <header id="header" class="fixed-top">

      <div class="logo float-left">
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->

      </div>

      <nav class="main-nav float-right d-none d-lg-block">
        <ul>
          <li class="active"><a href="{{ url_for('wa_services') }}">Servicios</a></li>
          <li><a href="{{ url_for('wa_sub_services') }}" href="#about">Sub Servicios</a></li>
          <li><a href="{{ url_for('wa_dashboard') }}" >Dashboard 1</a></li>
          <li><a href="{{ url_for('wa_dashboard') }}" >Dashboard 2</a></li>
        </ul>
      </nav><!-- .main-nav -->
      
    </div>
  </header><!-- #header -->

  <!--==========================
    Intro Section
  ============================-->
  <section id="intro" class="clearfix">
    <div class="container">

      <div class="intro-info">
        <h2>[ MÃ³dulo de Servicios ]</h2>
      </div>

    </div>
  </section><!-- #intro -->

  <main id="main">

    <!--==========================
      Contact Section
    ============================-->
    <section id="contact">
      <div class="container-fluid">

        <div class="row wow fadeInUp">

          <div class="col-lg-6">

            <div class="form">
              <div id="sendmessage">Your message has been sent. Thank you!</div>
              <div id="errormessage"></div>
              <form action="" method="post" role="form" class="contactForm">
                <div class="form-row">
                  <div class="form-group col-lg-6">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                    <div class="validation"></div>
                  </div>
                  <div class="form-group col-lg-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validation"></div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Message"></textarea>
                  <div class="validation"></div>
                </div>
                <div class="text-left"><button type="submit" title="Send Message">Guardar</button></div>
              </form>
            </div>
          </div>

        </div>

      </div>
    </section><!-- #contact -->

  </main>

  <!--==========================
    Footer
  ============================-->

              <strong>Celular:</strong> 955274509<br>
              <strong>Email:</strong> pierjv1@gmail.com<br>
            </p>

          </div>

        </div>
      </div>
    </div>

    <div class="container">
      <div class="copyright">
        &copy; Appunto <strong>-JPV-</strong> Google Cloud Platform

    </div>
  </footer><!-- #footer -->

  <script src="{{ url_for('static', filename='web/lib/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='web/lib/easing/easing.min.js') }}" ></script>

  <script src="{{ url_for('static', filename='web/lib/wow/wow.min.js') }}" ></script>
  <script src="{{ url_for('static', filename='web/lib/waypoints/waypoints.min.js') }}"></script>
  <script src="{{ url_for('static', filename='web/lib/counterup/counterup.min.js') }}" ></script>
  <script src="{{ url_for('static', filename='web/lib/owlcarousel/owl.carousel.min.js') }}"></script>
  <script src="{{ url_for('static', filename='web/lib/isotope/isotope.pkgd.min.js') }}" ></script>
  <script src="{{ url_for('static', filename='web/lib/lightbox/js/lightbox.min.js') }}" ></script>
  <!-- Contact Form JavaScript File -->
